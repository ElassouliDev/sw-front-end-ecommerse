<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <section class="signin_header forget_password">
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-uppercase">Forget Password</h3>
                    <p>
                        Log in with the email address you use at smartk√∂p . Once you are logged in, we will send you a

                <form action="" class="text-left mt-2 p-3">
                    <div class="form-group">
                        <label for="username_email">Username Or Email</label>
                        <input type="text" class="form-control" name="" id="username_email"

                    </div>

            </div>
        </div>

                <i class="fa fa-phone-alt"></i>
                <span>
                    000000000000 - 000000000000

            </div>
