<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="icon" href="assets/icons/Point.svg">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <section class="signin_header">
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-uppercase">sign up</h3>
                    <p>
                        Log In With The Email Address You Use At Smartk√∂p . Once You Are Logged In, We Will Send You A
                        Link So You Can Change Your Password.
                    </p>
                </div>
                <div class="divider">
                    Or Login With
                </div>
                <div class="other-login">
                    <a href="#">
                        <img src="assets/icons/logo-twitter-png.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/icons/ORWYWVALSNHDBCYFKKRWLWACGI.png" alt="">
                    </a>
                    <a href="#">
                        <img src="assets/icons/google.png" alt="">
                    </a>
                </div>

                <form action="" class="text-left mt-3 p-4">
                    <div class="form-group">
                        <label for="username_email">Username Or Email</label>
                        <input type="text" class="form-control" name="" id="username_email"
                            placeholder="Username Or Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">
                            Keep me Logged in
                            <a href="#" class="float-right">Forget Password</a>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-form">sign in</button>
                    <a href="#" class="goto_signup">Don't have an Account ? Sign Up </a>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="date mb-2">
                <i class="fa fa-clock"></i>
                <span>Monday To Friday: 8 Am To 6 Pm</span>
            </div>
            <div class="phone">
                <i class="fa fa-phone-alt"></i>
                <span>
                    000000000000 - 000000000000
                </span>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js">
    </script>
    <script src="assets/js/bootstrap.min.js">
    </script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
