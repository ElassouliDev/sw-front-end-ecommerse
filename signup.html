<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="icon" href="assets/icons/Point.svg">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div id="signup_header"></div>
    <section class="signup_content">
        <div class="wrapper">
            <div class="card">
                <div class="card-header-tabs">
                    <h3 class="text-uppercase">sign up</h3>
                    <p>Log in with the email address you use at smartk√∂p . Once you</p>
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills mb-3 text-center" id="pills-tab" role="tablist">
                        <li class="nav-item text-uppercase">
                            <a class="nav-link active" id="pills-customer-tab" data-toggle="pill" href="#customer"
                                role="tab" aria-controls="pills-customer" aria-selected="true">Customer</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link" id="pills-company-tab" data-toggle="pill" href="#company" role="tab"
                                aria-controls="pills-company" aria-selected="false">Company</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-5" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="customer" role="tabpanel"
                            aria-labelledby="pills-customer-tab">
                            <form action="">
                                <div class="img-user">
                                    <img class="img-fluid" src="assets/images/users/User 05c.png" alt="">
                                    <div class="btn-img">
                                        <i class="fa fa-1x fa-camera"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fname">First Name</label>
                                            <input type="text" class="form-control" name=""
                                                placeholder="Enter First Name" id="fname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="lname">Last Name</label>
                                            <input type="text" class="form-control" name=""
                                                placeholder="Enter Last Name" id="lname">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_email">Your Email Address</label>
                                            <input type="email" class="form-control" name="" placeholder="Your Email"
                                                id="cu_email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_password">Password</label>
                                            <input type="password" class="form-control" name=""
                                                placeholder="Your Password" id="cu_password">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_repassword">Re-Enter Password</label>
                                            <input type="password" class="form-control" name=""
                                                placeholder="Re-Enter Password" id="cu_repassword">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_phone">Phone</label>
                                            <input type="text" class="form-control" name="" placeholder="Your Phone"
                                                id="cu_phone">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="">Gender</label>
                                            <div class="form-control border-0 ml-5">
                                                <div class="form-group form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_country">Country</label>
                                            <input type="text" name="" class="form-control" id="cu_country"
                                                placeholder="Country">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_city">City</label>
                                            <input type="text" name="" class="form-control" id="cu_city"
                                                placeholder="City">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_zipCode">ZipCode</label>
                                            <input type="text" name="" class="form-control" id="cu_zipCode"
                                                placeholder="ZipCode">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cu_st_no">Street And Number</label>
                                            <input type="text" name="" class="form-control" id="cu_st_no"
                                                placeholder="Street And Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Yes, let me know about trends,
                                        promotions and coupons. I can unsubscribe at any time. (Optional)</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Yes, let me know about trends,
                                        Yes, I agree to Zalando's <a href="">Terms</a> and <a href="">conditions</a> and
                                        <a href="#">privacy policy</a> .
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-form">CONTINUE</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="pills-company-tab">
                            <form action="">
                                <div class="img-user">
                                    <img class="img-fluid" src="assets/images/users/User 05c.png" alt="">
                                    <div class="btn-img">
                                        <i class="fa fa-1x fa-camera"></i>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="co_name">Company Name</label>
                                            <input type="text" class="form-control" name=""
                                                placeholder="Enter Company Name" id="co_name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="tax_number">Tax Number</label>
                                            <input type="text" class="form-control" name=""
                                                placeholder="Enter Tax Number" id="tax_number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="mobile_number">Your Email Address</label>
                                            <input type="text" class="form-control" name="" placeholder="Your Mobile"
                                                id="mobile_number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="post_number">Post Number</label>
                                            <input type="text" class="form-control" name=""
                                                placeholder="Your Post Number" id="post_number">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="co_country">Country</label>
                                            <input type="text" class="form-control" name="" placeholder="Your Country"
                                                id="co_country">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="info">Information</label>
                                            <textarea name="" class="form-control" id="info" cols="30"
                                                placeholder="Information" rows="6"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Yes, let me know about trends,
                                        promotions and coupons. I can unsubscribe at any time. (Optional)</label>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Yes, let me know about trends,
                                        Yes, I agree to Zalando's <a href="">Terms</a> and <a href="">conditions</a> and
                                        <a href="#">privacy policy</a> .
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-form">SEND</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js">
    </script>
    <script src="assets/js/bootstrap.min.js">
    </script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
